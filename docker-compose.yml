version: '2'
services:
  dev:
    build: .
    image: keboola/processor-create-manifest
    tty: true
    stdin_open: true
    volumes:
      - .:/code

  processor-create-manifest:
    image: keboola/processor-create-manifest
    tty: true
    stdin_open: true

  tests:
    build: .
    image: keboola/processor-create-manifest
    tty: true
    stdin_open: true
    volumes:
      - .:/code
    command: php /code/tests/run.php
